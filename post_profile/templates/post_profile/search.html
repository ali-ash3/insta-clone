<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <style>
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .search-container ul {
            list-style: none;
            padding: 0;
        }
        
        .search-container li {
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <div class="search-container" style="text-align: center">
      <h1>Search Users</h1>
      <form method="GET" action="{% url 'post_profile:search_users' %}">
        <input
          type="text"
          name="q"
          placeholder="Search users..."
          value="{{ query }}"
        />
        <button type="submit">Search</button>
      </form>

      {% if users %}
      <ul>
        {% for user in users %}
        <li>
          <a href="{% url 'post_profile:profile' id=user.id %}"
            >{{ user.username }}</a
          >
          <!-- Display more user info if needed -->
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No users found.</p>
      {% endif %}
    </div>
  </body>
</html>
