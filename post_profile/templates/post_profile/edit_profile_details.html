{% include "post_profile/navbar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile Details</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 98.5%;
            z-index: 1000;
        }
        .container {
            width: 60%;
            margin: auto;
            margin-top: 130px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
        input[type="file"] {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 97.5%;
        }
        textarea {
            resize: vertical;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 97.5%;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .save-button {
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
        }
        .save-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #dc3545;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            text-align: center;
            text-decoration: none;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .divider {
            margin: 20px 390px;
            position: relative;
        }
        .divider-text {
            padding: 0 10px;
            background: #fff;
            z-index: 1;
            position: relative;
        }
        .alternative-link {
            margin: 20px 320px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile Details</h2>
        <form method="post" action="{% url 'post_profile:edit_profile_details' user.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_profile_picture">Profile Picture:</label>
            <input type="file" name="profile_picture" id="id_profile_picture" accept="image/*" />
            <label for="id_bio">Bio:</label>
            <textarea name="bio" id="id_bio" rows="2">{{ profile_details.bio }}</textarea>
            <div class="button-group">
                <button type="submit" class="save-button">Save Changes</button>
                {% comment %} <button type="button" class="delete-button">Delete Profile</button> {% endcomment %}
                <a href="{% url 'post_profile:delete_user' %}" class="delete-button">Delete Profile</a>
            </div>
            <div class="divider">
                <span class="divider-text">OR</span>
            </div>
            <div class="alternative-link">
                Want to <a href="{% url "accounts:change_password" %}">Change Password</a>?
            </div>
        </form>
    </div>
</body>
</html>
