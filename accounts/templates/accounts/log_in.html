<h1> Login </h1>
<form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {% if login_message %}<p style="color: red"><strong>{{ login_message }}</strong></p>{% endif %}
    <label for="username">Username: </label>
    <input type="text" value="" name="username"> <br/><br/>
    <label for="email">Password: </label>
    <input type="password" value="" name="password"> <br/><br/>
    <input type="submit" value="Login" id="login">
</form>

<h1> Register </h1>

<p>Do not have account? 
    <a href="{% url "accounts:sign_up" %}">Signup</a>
</p>
