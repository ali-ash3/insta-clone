<h1> Register </h1>
<form action="{% url 'accounts:sign_up' %}" method="post">
    {% csrf_token %}
    {% if register_message %}<p style="color: red"><strong>{{ register_message }}</strong></p>{% endif %}
    <label for="fname">First name: </label>
    <input type="text" value="" name="first_name" required> <br/><br/>
    <label for="lname">Last Name: </label>
    <input type="text" value="" name="last_name" required> <br/><br/>
    <label for="email">Email: </label>
    <input type="email" value="" name="email" required> <br/><br/>
    <label for="username">Username: </label>
    <input type="text" value="" name="username" required> <br/><br/>
    <label for="password">Password: </label>
    <input type="password" value="" name="password" required> <br/><br/>
    <input type="submit" value="Register" id="register">
</form>
