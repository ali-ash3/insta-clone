<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 30px;
        }

        .navbar {
            position: fixed; /* This will make the navbar stay at the top */
            top: 0;
            left: 0;
            width: 98.5%; /* This ensures the navbar stretches across the full width */
            z-index: 1000; /* This ensures the navbar stays on top of other content */
        }

        .change-password {
            width: 350px;
            background: #fff;
            padding: 20px;
            border: 2px solid #dbdbdb;
            text-align: center;
            border-radius: 8px;

        }

        .instagram-logo {
            margin: 20px 0;
            width: 85%;
        }

        .form-input {
            width: 94%;
            padding: 10px;
            margin: 5px 0;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #0095f6;
            border: none;
            border-radius: 3px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .divider {
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
            position: absolute;
            top: 50%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider-text {
            padding: 0 10px;
            background: #fff;
            z-index: 1;
            position: relative;
        }

        .alternative-link {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="change-password">
        <img class="instagram-logo" src="https://png.monster/wp-content/uploads/2021/01/instagram-clip-art-14-70017bcc-370x132.png" alt="Instagram Logo" width="90%">

        <form action="{% url 'accounts:change_password' %}" method="post">
            {% csrf_token %}
            <input class="form-input" type="password" name="current_password" placeholder="Current Password" required>
            <input class="form-input" type="password" name="new_password" placeholder="New Password" required>
            <button value="Login" id="login" class="login-btn">Change Password</button>
            {% if messages %}
                {% for message in messages %}
                    <div style="color:red;">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </form>
        <div class="divider">
            <span class="divider-text">OR</span>
        </div>

        <div class="alternative-link">
            Edit other <a href="{% url "post_profile:edit_profile_details" user.id %}">Profile Details</a>
        </div>

        {% comment %} <a href="#">Forgot password?</a> {% endcomment %}
    </div>

</body>
</html>
